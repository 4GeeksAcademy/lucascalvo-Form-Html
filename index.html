<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://kit.fontawesome.com/e91eb7bbf0.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <div class="card card-pago mt-2">
      <div class="card-header text-black">
        <h1 class="card-title mb-0 d-inline-block">Payment form example</h1>
      </div>
      <form class="row g-3 mt-2 p-2">
        <div class="col-12">
            <div class="alert alert-danger" role="alert">
  Some fields are missing
</div>
        </div>
        <div class="col-md-5">
          <label for="Card#" class="form-label">Card#</label>
          <input type="Card#" class="form-control" id="inputCard#" placeholder="xxxxxxxxxxxxxxxx">
        </div>
        <div class="col-md-3">
          <label for="inputCVC#" class="form-label">CVC#</label>
          <input type="CVC#" class="form-control" id="inputCVC#" placeholder="0000">
        </div>
        <div class="col-md-4">
          <label for="Amount" class="form-label ms-4">Amount</label>
          <div class="d-flex">
            <i class="fa-solid fa-dollar-sign my-auto"></i>
            <input type="text" class="form-control d-inline" id="Amount" placeholder="Amount">
          </div>
        </div>
        <div class="col-md-6">
          <label for="FirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="FirstName">
        </div>
        <div class="col-md-6">
          <label for="LastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="LastName">
        </div>
        <div class="col-md-6">
          <label for="City" class="form-label">City</label>
          <input type="text" class="form-control" id="City">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="postalcode" class="form-label">Postal code</label>
          <input type="text" class="form-control" id="postalcode">
        </div>

        <div class="col-md-6">
          <span class="d-block">We accept:</span>
          <div class="bg-secondary d-inline-flex align-items-center p-2 rounded">
            <label class="form-check-label d-flex align-items-center ms-2">
              <input class="form-check-input me-1" type="radio" name="tarjeta">
              <i class="fa-brands fa-cc-mastercard"></i>
            </label>

            <label class="form-check-label d-flex align-items-center">
              <input class="form-check-input me-1" type="radio" name="tarjeta">
              <i class="fa-brands fa-cc-visa"></i>
            </label>

            <label class="form-check-label d-flex align-items-center">
              <input class="form-check-input me-1" type="radio" name="tarjeta">
              <i class="fa-brands fa-cc-amex"></i>
            </label>
            <label class="form-check-label d-flex align-items-center">
              <input class="form-check-input me-1" type="radio" name="tarjeta">
              <i class="fa-brands fa-cc-diners-club"></i>
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <label for="message">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <p style="color: grey;">Add any notes here.</p>
        </div>
    </form>

    <div class="card-footer d-flex justify-content-end mt-2">
      <button type="submit" class="btn btn-secondary me-2">Cancel</button>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
